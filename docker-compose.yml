version: "3.7"

services:
    app:
        container_name: rqfo_app
        build: .
        image: nikolaik/python-nodejs:python3.6-nodejs15
        restart: always
        working_dir: /rqfo
        tty: true
        ports:
            - "3002:8044"
        depends_on:
            - mongo
        environment:
            - MONGO_URL=mongo
        networks:
            rqfo:
                ipv4_address: 172.25.0.3
    mongo:
        container_name: rqfo_db
        image: mongo
        restart: always
        volumes:
        - './data:/data/db'
        networks:
            rqfo:
                ipv4_address: 172.25.0.2

networks:
    rqfo:
        driver: bridge
        ipam:
            config:
            - subnet: 172.25.0.0/16
